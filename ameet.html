<!DOCTYPE html>
<html>
<head>
    <title>ameet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://sumeetawari.github.io/Images/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        @keyframes surpriseAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <img src="https://miro.medium.com/v2/resize:fit:700/1*38QD8tbJ8z7Q4WyI9VC6QA.png">
    </div>
    
    <script>
        // Show overlay after a certain delay
        // setTimeout(function() {
        //     document.getElementById('overlay').style.opacity = '1';
        // }, 40000); // 5000 milliseconds = 5 seconds

        async function fetchStatus() {
            try {
                const response = await fetch('https://sumeetawari.github.io/status.json');
                const data = await response.json();
                const status = data.status;

                const overlay = document.getElementById('overlay');
                if (status) {
                    overlay.style.display = 'block';
                } else {
                    overlay.style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Fetch status every 5 seconds
        setInterval(fetchStatus, 3000);
    </script>
</body>
</html>
