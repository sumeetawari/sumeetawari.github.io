<!DOCTYPE html>
<html>
<head>
    <title>parents</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            width: 80%;
            max-width: 800px;
            text-align: center;
            font-size: 50px;
        }
        
        .content p {
            margin: 1.5em 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        @keyframes surpriseAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .question-mark {
            position: absolute;
            font-size: 24px;
            animation: pop 4s infinite;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>मी तुमच्‍या चेहऱ्यावर हसू आणू शकतो,</p>
        <p>तुमच्‍या  डोळ्यात अश्रू, किंवा अगदी तुमच्या मनात एक विचार.</p>
        <p>पण, मी अजून दिसत नाही.</p>
        <p>मी काय आहे?</p>
    </div>
    <div class="overlay" id="overlay">
        <img src="https://miro.medium.com/v2/resize:fit:700/1*38QD8tbJ8z7Q4WyI9VC6QA.png">
    </div>
    
    <script>
        // Show overlay after a certain delay
        setTimeout(function() {
            document.getElementById('overlay').style.opacity = '1';
        }, 40000); // 5000 milliseconds = 5 seconds

                // Generate random positions for question marks
        function getRandomPosition() {
            var maxX = window.innerWidth - 30; // Adjust size of question mark
            var maxY = window.innerHeight - 30; // Adjust size of question mark
            var x = Math.random() * maxX;
            var y = Math.random() * maxY;
            return { x: x, y: y };
        }

        // Create and place question marks
        function createQuestionMarks() {
            for (var i = 0; i < 20; i++) { // Adjust the number of question marks
                var position = getRandomPosition();
                var questionMark = document.createElement('div');
                questionMark.className = 'question-mark';
                questionMark.style.left = position.x + 'px';
                questionMark.style.top = position.y + 'px';
                questionMark.textContent = '?';
                document.body.appendChild(questionMark);
            }
        }

        // Call the function to create question marks
        createQuestionMarks();
    </script>

    
</body>
</html>
